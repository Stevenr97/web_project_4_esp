  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body class="root">
    <header class="header">
      <img class="header__logo" src="/images/Vector.png" alt="Logo Around" />
      <hr size="1px" color="#545454" width="100%" />
    </header>

    <section class="profile">
      <img
        class="profile__image"
        src="./images/avatar.jpg"
        alt="postal de la ciudad de kyiv"
      />
      <div class="profile__info">
        <h4 class="profile__name">Jacques Cousteau</h4>
        <button class="profile__edit-button" type="button">
          <svg
            width="10"
            height="10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
              fill="white"
            />
          </svg>
        </button>
        <h4 class="profile__descripcion">Explorador</h4>
        <div class="popup popup-opened">
          <svg
            class="popup__close"
            width="22"
            height="22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19.171 0.786237L11 8.95725L2.829 0.786236L0.786246 2.82899L8.95726 11L0.786246 19.171L2.829 21.2138L11 13.0428L19.171 21.2138L21.2138 19.171L13.0428 11L21.2138 2.82899L19.171 0.786237Z"
              fill="white"
            />
          </svg>
          <div class="popup__container">
            <h3 class="popup__title">Editar Perfil</h3>
            <form class="popup__form" action="">
              <input
                class="popup__info"
                id="nombre"
                type="text"
                placeholder="Nombre"
              />
              <input
                class="popup__info"
                id="acerca"
                type="text"
                placeholder="Acerca de mi"
              />
              <input class="popup__button" type="button" value="Guardar" />
            </form>
          </div>
        </div>
      </div>
      <button class="profile__create-button" type="button">
        <svg
          width="22"
          height="22"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
            fill="white"
          />
        </svg>
      </button>
      <div class="popup-create popup-opened">
        <svg
          class="popup-create__close"
          width="22"
          height="22"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M19.171 0.786237L11 8.95725L2.829 0.786236L0.786246 2.82899L8.95726 11L0.786246 19.171L2.829 21.2138L11 13.0428L19.171 21.2138L21.2138 19.171L13.0428 11L21.2138 2.82899L19.171 0.786237Z"
            fill="white"
          />
        </svg>
        <div class="popup-create__container">
          <h3 class="popup-create__title">Nuevo Lugar</h3>
          <form class="popup-create__form" action="">
            <input
              class="popup-create__info"
              id="Titulo"
              type="text"
              placeholder="Título"
            />
            <input
              class="popup-create__info"
              id="enlace"
              type="text"
              placeholder="Enlace a la imagen"
            />
            <input class="popup-create__button" type="button" value="Crear" />
          </form>
        </div>
      </div>
    </section>
